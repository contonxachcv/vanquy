<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Bánh trung thu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("anh/nen.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      font-family: "Tahoma", sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1));
      z-index: 1;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #FFD700;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .moon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #FFF8DC 0%, #FFD700 50%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 3;
      box-shadow: 0 0 20px #FFD700;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .banh-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 80%;
      margin-top: 50px;
      gap: 40px;
      z-index: 4;
      position: relative;
    }

    .banh {
      text-align: center;
      position: relative;
    }

    .banh img {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 50%;
    }

    .banh img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 20px #FFD700;
    }

    .banh.active img {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .cau-doi {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-100%) scale(0.8);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      font-size: 20px;
      font-weight: bold;
      color: #b22222;
      background: linear-gradient(to bottom, #FFD700, #FFC107);
      border: 3px solid #b22222;
      border-radius: 10px;
      padding: 20px 5px;
      width: 60px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      line-height: 1.5;
      z-index: 5;
    }

    .banh.active .cau-doi {
      transform: translateX(-50%) translateY(0) scale(1);
      opacity: 1;
    }

    .cau-doi::before,
    .cau-doi::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 55,10 65,10 57,17 61,27 50,22 39,27 43,17 35,10 45,10" fill="gold" opacity="0.8"/></svg>') repeat;
      opacity: 0;
      animation: sparkle 1s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .cau-doi::after {
      animation-delay: 0.5s;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

  .instruction {
    text-align: center;
    color: #FFD700;
    font-size: 25px;
    font-weight: bold;
    padding: 10px 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 10px;
    border: 2px solid #FFD700;
    z-index: 6;
    position: absolute;
    bottom: 140px;
    left: 50%;
    transform: translateX(-50%);
    animation: pulse 2s infinite;
  }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #FFD700; }
      50% { text-shadow: 0 0 20px #FFD700; }
      100% { text-shadow: 0 0 5px #FFD700; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>

  <div class="banh-container">
    <div class="banh">
      <img src="anh/banh1.png" alt="Bánh trung thu 1" onclick="hienCauDoi(event, this)">
      <div class="cau-doi">Chúc<br>Cậu<br>trung<br>thu<br>vui<br>vẻ</div>
    </div>
    <div class="banh">
      <img src="anh/banh2.png" alt="Bánh trung thu 2" onclick="hienCauDoi(event, this)">
      <div class="cau-doi">ngày<br>càng<br>khỏe<br>mạnh<br>và<br>xinh<br>đẹp</div>
    </div>
    <div class="banh">
      <img src="anh/banh3.png" alt="Bánh trung thu 3" onclick="hienCauDoi(event, this)">
      <div class="cau-doi">hạnh<br>phúc<br>bên<br>gia<br>đình</div>
    </div>
  </div>

  <div class="instruction">Nhấn vào 3 chiếc bánh bên trên</div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }
    createStars();

    function hienCauDoi(event, img) {
      event.stopPropagation();
      const banh = img.parentElement;
      document.querySelectorAll(".banh").forEach(el => el.classList.remove("active"));
      banh.classList.add("active");

      createConfetti(banh);
    }

    function createConfetti(banh) {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.left = (banh.offsetLeft + Math.random() * banh.offsetWidth) + 'px';
        confetti.style.top = (banh.offsetTop + Math.random() * banh.offsetHeight) + 'px';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = ['#FFD700', '#FFC107', '#b22222'][Math.floor(Math.random() * 3)];
        confetti.style.zIndex = '10';
        confetti.style.pointerEvents = 'none';
        document.body.appendChild(confetti);

        confetti.animate([
          { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
          { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200}px) rotate(360deg)`, opacity: 0 }
        ], {
          duration: 2000,
          easing: 'ease-out'
        }).onfinish = () => confetti.remove();
      }
    }

    document.body.addEventListener('click', function(event) {
      if (!event.target.closest('.banh')) {
        document.querySelectorAll(".banh").forEach(el => el.classList.remove("active"));
      }
    });
  </script>
</body>
</html>
